<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Create serie</title>
</head>

<body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
    <div class="container p-3 my-3 bg-dark text-white align-self-center rounded">
        <div class="bs-example">
            <form action="/cgi-bin/create_serie.py" method="post">
                <div class="form-group">
                    <label for="name">Nombre de la serie</label>
                    <input type="text" class="form-control" id="name" name="nombre"
                        placeholder="Poner el nombre de la serie">
                </div>

                <div class="form-group">
                    <label for="cap">Nombre de la minita</label>
                    <input type="text" class="form-control" id="cap" name="cap"
                        placeholder="Poner cantidad de capitulos">
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</body>
</html>
